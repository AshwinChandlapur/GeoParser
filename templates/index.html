<!DOCTYPE html>
<html>
<head>
	<title>Memex GeoParser</title>

    <script src="static/js/jquery.js" type="text/javascript"></script>
    <script src="static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="static/js/geo.ext.min.js" charset="UTF-8" type="text/javascript"></script>
    <script src="static/js/geo.js" type="text/javascript"></script>
    
    <style>
        html, body, #map {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>

    <script>
    $(function () {
        geo.map({'node': '#map'}).createLayer('osm');
    });
    </script>
</head>
<body>
    <div id="map"></div>
</body>

</html>
